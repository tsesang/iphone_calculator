<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div class="container">
        <input type="text" id="result" readonly >
        <div class="buttons">
            <button class="gray" onclick="clearResult()">AC</button>
            <button class="gray" onclick="clearLastChar()">DEL</button>
            <button class="gray" onclick="insert('%')">%</button>
            <button class="operations" onclick="insert('/')">/</button>
            <button class="numbers" onclick="insert('7')">7</button>
            <button class="numbers" onclick="insert('8')">8</button>
            <button class="numbers" onclick="insert('9')">9</button>
            <button class="operations" onclick="insert('*')">X</button>
            <button class="numbers" onclick="insert('4')">4</button>
            <button class="numbers" onclick="insert('5')">5</button>
            <button class="numbers" onclick="insert('6')">6</button>
            <button class="operations" onclick="insert('-')">-</button>
            <button class="numbers" onclick="insert('1')">1</button>
            <button class="numbers" onclick="insert('2')">2</button>
            <button class="numbers" onclick="insert('3')">3</button>
            <button class="operations" onclick="insert('+')">+</button>
            <button class="numbers hello"  onclick="insert('0')">0</button>
            <button class="numbers" onclick="insert('.')">.</button>
            <button class="operations" onclick="calculate()">=</button>
        </div>
    </div>

    
    <script src="./cal.js"></script>
</body>
</html>
